<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <!-- area for user to input pets name -->
    <div id = "userInputDiv">
        <input id = "petName"/>
        <button onclick = "makePet()">Make My Pet</button>
    </div>

    <div id = "petStats">

        <!-- area to display pets name -->
        <div>
            <h1 id = "name"></h1>
        </div>
        <!-- area to add happiness and display it as it changes -->
        <div>
            <h2 id = "happiness"></h2>
            <h3 id = "happinessStat"></h3>
            <button onclick = "raiseHappiness()" id = "happinessButton"></button>
        </div>
        <!-- area for energy -->
        <div>
            <h2 id = "energy"></h2>
            <h3 id = "energyStat"></h3>
            <button onclick = "raiseEnergy()" id = "energyButton"></button>
        </div>

    </div>


    <script src = "../js/exercise2.js"></script>
</body>
</html>
